---
apiVersion: v1
kind: Service
metadata:
  name: omada
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 8043
      targetPort: 8043
  selector:
    app: omada
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omada
  namespace: default
spec:
  selector:
    matchLabels:
      app: omada
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: omada
    spec:
      hostNetwork: true
      containers:
        - image: mbentley/omada-controller:4.4-arm64
          name: omada
          resources:
            requests:
              cpu: 100m
              memory: 400Mi
            limits:
              memory: 1.0Gi
          env:
          ports:
            - containerPort: 8043
              name: omada
          volumeMounts:
            - name: pv-omada
              mountPath: /opt/tplink/EAPController/data
      volumes:
        - name: pv-omada
          persistentVolumeClaim:
            claimName: omada-pvc-v2
