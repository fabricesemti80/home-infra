---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 1h
  chart:
    spec:
      chart: harbor
      version: 1.9.3
      sourceRef:
        kind: HelmRepository
        name: harbor-charts
        namespace: flux-system
      interval: 1h
  values:
    expose:
      tls:
        # The ingress controller has a default certificate so we don't need to configure it
        certSource: none
      ingress:
        annotations:
          kubernetes.io/ingress.class: internal
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
          core: harbor.sko.ai
    externalURL: https://harbor.sko.ai

    trivy:
      enabled: false
    chartmuseum:
      enabled: false
    notary:
      enabled: false

    # # Enable When you have found good graphs
    # metrics:
    #   enabled: true
    #   serviceMonitor:
    #     enabled: true

    portal:
      nodeSelector:
        kubernetes.io/arch: amd64
    core:
      nodeSelector:
        kubernetes.io/arch: amd64
    jobservice:
      nodeSelector:
        kubernetes.io/arch: amd64
    registry:
      nodeSelector:
        kubernetes.io/arch: amd64
    database:
      internal:
        nodeSelector:
          kubernetes.io/arch: amd64
    redis:
      internal:
        nodeSelector:
          kubernetes.io/arch: amd64
    exporter:
      nodeSelector:
        kubernetes.io/arch: amd64

    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: registry
        jobservice:
          existingClaim: jobservice
        database:
          existingClaim: database
        redis:
          existingClaim: redis

