apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: backup-all
  namespace: kasten-io
spec:
  comment: ""
  frequency: "@hourly"
  paused: false
  actions:
    - action: backup
      backupParameters:
        profile:
          namespace: kasten-io
          name: backblaze-b2
        filters:
          includeResources:
            - resource: persistentvolumeclaims
              matchExpressions: []
          excludeResources: []
    - action: export
      exportParameters:
        frequency: "@hourly"
        migrationToken:
          name: backup-all-migration-token-6j2br
          namespace: kasten-io
        profile:
          name: backblaze-b2
          namespace: kasten-io
        # This is needed if all goes wrong and we need to restore
        receiveString: 
        exportData:
          enabled: true
      retention: {}
  retention:
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 7
    hourly: 24
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - automation
          - authelia
          - mailserver
          - vaultwarden
          - default
          - harbor

