---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - image: jellyfin/jellyfin:10.8.6
          name: jellyfin
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 500m
              memory: 2.0Gi
            limits:
              cpu: 5000m
              memory: 8.0Gi
          ports:
            - containerPort: 8096
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: dev-dri
              mountPath: /dev/dri
            - name: cache
              mountPath: /cache
            - name: torrents-v1-rarfs
              mountPath: /media/torrents-v1
              mountPropagation: HostToContainer
            - name: torrents-v2-rarfs
              mountPath: /media/torrents-v2
              mountPropagation: HostToContainer
        - image: zimme/rar2fs@sha256:f306c8829f5a5044d8a2129ce1d2c7ea3d59e472d25f334007b13e93748f5148
          name: rar2fs-v1
          securityContext:
            privileged: true
          volumeMounts:
            - name: torrents-v1
              mountPath: /source
            - name: torrents-v1-rarfs
              mountPath: /destination
              mountPropagation: Bidirectional
        - image: zimme/rar2fs@sha256:f306c8829f5a5044d8a2129ce1d2c7ea3d59e472d25f334007b13e93748f5148
          name: rar2fs-v2
          securityContext:
            privileged: true
          volumeMounts:
            - name: torrents-v2
              mountPath: /source
            - name: torrents-v2-rarfs
              mountPath: /destination
              mountPropagation: Bidirectional
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-data-v0
        - name: dev-dri
          hostPath:
            path: /dev/dri
        - name: cache
          emptyDir: {}
        - name: torrents-v1
          persistentVolumeClaim:
            claimName: torrents-v1
        - name: torrents-v1-rarfs
          emptyDir: {}
        - name: torrents-v2
          persistentVolumeClaim:
            claimName: torrents-v2
        - name: torrents-v2-rarfs
          emptyDir: {}
