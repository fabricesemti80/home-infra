---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - image: jellyfin/jellyfin:10.8.8
          name: jellyfin
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 500m
              memory: 2.0Gi
            limits:
              cpu: 5000m
              memory: 8.0Gi
          ports:
            - containerPort: 8096
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: dev-dri
              mountPath: /dev/dri
            - name: cache
              mountPath: /cache
            - name: torrents-v2
              mountPath: /media/torrents-v2
            - name: rarfs
              mountPath: /media/torrents-v2/rarfs
              mountPropagation: HostToContainer
        - image: zimme/rar2fs@sha256:f306c8829f5a5044d8a2129ce1d2c7ea3d59e472d25f334007b13e93748f5148
          name: rar2fs-v2
          command: [rar2fs]
          args: [ "-f", "-o", "allow_other", "-o", "auto_unmount", "--seek-length=1", "/torrents-v2/torrents", "/rar2fs" ]
          securityContext:
            privileged: true
          volumeMounts:
            - name: torrents-v2
              mountPath: /torrents-v2
            - name: rarfs
              mountPath: /rarfs
              mountPropagation: Bidirectional
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-data-v0
        - name: dev-dri
          hostPath:
            path: /dev/dri
        - name: cache
          emptyDir: {}
        - name: torrents-v2
          persistentVolumeClaim:
            claimName: torrents-v2
        - name: rarfs
          emptyDir: {}
