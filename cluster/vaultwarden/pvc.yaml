kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vaultwarden-data
  namespace: vaultwarden
  annotations:
    volume.beta.kubernetes.io/storage-class: "rook-ceph-block"
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
